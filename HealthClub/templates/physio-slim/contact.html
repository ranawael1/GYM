{% extends 'physio-slim/main.html' %}
{% load static %}
{% block body %}

	<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(https://www.goldsgym.com/clearwater-fl/wp-content/uploads/sites/563/2019/10/HR-Front-Desk-Checking-In.jpg);" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>Contact Us</h1>
							<!-- <h2>Free html5 templates Made by <a href="http://freehtml5.co" target="_blank">freehtml5.co</a></h2> -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="fh5co-contact">
		<div class="container">
			<div class="row">
				<!-- contact form -->
				<h2 style="text-align: center;">Contact Information</h2>
				{% for branch in branches %}
				<div class="col-md-4 col-md-push-1 animate-box">
					<div class="fh5co-contact-info" style="padding-top: 10%;">
						<h3> {{branch.name}} </h3>
						<ul>
							<li class="address" dir="rtl" lang="ar">{{branch.address}}</li>
							<li class="phone"><a href="tel://{{branch.phone}}">{{branch.phone}}</a></li>	
						</ul>
					</div>
				</div>
				{% endfor %}
				<div class="col-md-4 col-md-push-1 animate-box">
					<div class="fh5co-contact-info" style="padding-top: 10%;">
						<h4> Email us </h4>
						<ul>
							<li dir="rtl" lang="ar"> Physio.slim2@gmail.com <i class="fa-solid fa-envelope"></i> </li>

						</ul>
					</div>
				</div>
				<!-- end contact form -->

			</div>
			
		</div>
	</div>

		<!-- Google map -->
		<div id="map" class="fh5co-map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6379.928182223894!2d30.84136752486255!3d29.321043988821152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145979228850f9db%3A0x3dd62b50badb041b!2sphysio%20slim%20gym!5e0!3m2!1sen!2seg!4v1646850935220!5m2!1sen!2seg" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
		<!-- END map -->
	
{% endblock %}
