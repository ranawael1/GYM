{% extends 'physio-slim/main.html' %}
{% load static %}
{% block body %}
	
	<div id="fh5co-gallery">
		<div class="container">
            {% for event in events %}
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{MEDIA_URL}}/{{event.photo}}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title"> {{ event.event }}</h5>
                      <p class="card-text">{{event.description}}.</p>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
        </div>
	
{% endblock %}
