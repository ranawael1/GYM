{% extends 'physio-slim/main.html' %}
{% load static %}

{% block head %}
  <title> Physio Slim Events   </title>
{% endblock %}

{% block navbar %}
{% include 'physio-slim/navbar.html' %}
{% endblock %}

{% block main %}
   <!-- {% for event in events %} -->
      
    
      <div class="card mt-5" style="max: width 100px;">
        <div class="row g-0">
          <div class="col-md-5">
            <img src="{{MEDIA_URL}}/{{event.photo}}" class="img-fluid rounded-start" alt="">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h3 class="card-title">{{ event.event }}
              </h3>
              <p class="card-text">
                {{event.description}}.</p>
            </div>
          </div>
        </div>
      </div>
   <!-- {% endfor %} -->
{% endblock %}
