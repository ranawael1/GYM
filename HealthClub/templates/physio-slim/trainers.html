{% extends 'physio-slim/main.html' %}
{% load static %}
{% block body %}
<header id="fh5co-header" class="fh5co-cover" role="banner" data-stellar-background-ratio="0.5">
	<video autoplay muted loop id="bg-video" style="width: 100%;">
	  <source src="https://scontent.fcai20-6.fna.fbcdn.net/v/t42.1790-4/251591588_3522915964500095_851224244033499375_n.mp4?_nc_cat=103&ccb=1-5&_nc_sid=985c63&efg=eyJ2ZW5jb2RlX3RhZyI6InN2ZV9zZCJ9&_nc_ohc=svCZjc07V8gAX8XiYcc&tn=hEOq2akG4hQEVBG2&_nc_ht=scontent.fcai20-6.fna&oh=00_AT9B79ISUpECkSmEj224Xdd7ntzqEw_OeFUoORi3GP7Kgw&oe=622B673E" type="video/mp4" />
	</video>
	<div class="overlay">
	  <div class="container">
		<div class="row">
		  <div class="col-md-8 col-md-offset-2 text-center">
			<div class="display-t">
			  <div class="display-tc animate-box" data-animate-effect="fadeIn">
				<h1>Personal Trainers</h1>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </header>

	
	<div id="fh5co-trainer">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>Trainers</h2>
				</div>
			</div>
			<div class="row">
				{% for trainer in trainers %}
				<div class="col-md-4 col-sm-4 animate-box" style="padding-bottom: 5%;">
					<div class="trainer">
						<a href="#"><img class="img-responsive" src="{{MEDIA_URL}}/{{trainer.photo}}" alt="trainer"></a>
						<p class="px-4">{{trainer.bio}}</p>
						<div class="title">
							<h3><a href="#">{{trainer.name}}</a></h3>
							<span>{{trainer.years_of_experience}} Years of experience </span>
						</div>
	
					</div>
				</div>
				{% endfor %}
								<!-- {% for trainer in trainers %}
				<div class="col-md-4 col-sm-4 animate-box">
					<div class="trainer">
						<a href="#"><img class="img-responsive" src="images/trainer-1.jpg" alt="trainer"></a>

					
						<div class="title">
							<h3><a href="#">{{trainer.name}}</a></h3>
							<span>{{trainer.bio}}</span>
							<span>{{trainer.years_of_experience}}</span>
						</div>
						<div class="desc text-center">
							<ul class="fh5co-social-icons">
								<li><a href="#"><i class="icon-twitter"></i></a></li>
								<li><a href="#"><i class="icon-facebook"></i></a></li>
								<li><a href="#"><i class="icon-linkedin"></i></a></li>
								<li><a href="#"><i class="icon-dribbble"></i></a></li>
							</ul>
						</div>
					</div>
				</div>
				{% endfor %}!-->
		

			</div>
		</div>
	</div>
	
	
{% endblock %}
