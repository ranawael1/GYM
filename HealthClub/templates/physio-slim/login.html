{% extends 'physio-slim/main.html' %}
{% load static %}
{% load socialaccount %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

{% endblock %}

{% block body %}


<div class="row">
	<div class="col-5 d-flex justify-content-center align-items-center">
		<div class="col-10 form">
			<form method="POST" action=""> {% csrf_token %}
				<h1>LOGIN</h1>
				<div class="inset">
					<p>
						<label for="username">USERNAME OR EMAIL</label>
						<input type="text" name="username" placeholder="username or email..." >
					</p>
					<p>
						<label for="password">PASSWORD</label>
						<input type="password" name="password" placeholder="password...">
					</p>
					{% for message in messages %}
						<p id="messages" class="text-danger">{{message}}</p>
					{% endfor %}
					<a href="{% url 'reset_password' %}" class="forget">Forgot password ?</a>
					
				</div>
				
				<p class="p-container">
					<input class="submit" type="submit" value="Login">
				</p>
				</form>
				<form method="post" action="{% provider_login_url 'google' %}" class="d-flex justify-content-center align-items-center">
					{% csrf_token %}
					<span>Or Login with</span>
					<button type="submit"  class="btn "><i class="fa-brands fa-google text-danger"></i></button>
				  </form>
		</div>
		
	</div>

	<div class="col-7">
		<img src="{% static 'images/login1.jpg' %}" style="width: 100%;">
	</div>
</div>



{% endblock %}
