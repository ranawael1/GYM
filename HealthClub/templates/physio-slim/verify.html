{% extends 'physio-slim/main.html' %}
{% load static %}

{% block head %}
{% endblock %}  



{% block body %} 
<div class="container" style="margin: 5%;">
  <div class="row">
    <h1>Verify your account</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="send email" class="btn btn-primary">Verify</button>

    </form>
    <a href="{% url 're-verify' %}">Send again</a>
   
    
  </div>
</div>
{% endblock %}
