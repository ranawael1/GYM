{% extends 'physio-slim/main.html' %}
{% load static %}

{% block head %}
<title>Reset password</title>
{% endblock %}


{% block main %}
<div class="container py-5">
  <h3>Enter your new password</h3>
<p>
    Please enter your password twice so we can verify that your typed it in correctly
</p>
<form method="post">
  {% csrf_token %} 
  {{form.as_p}}
  <button type="submit" name="Update password" class="btn btn-primary" >Update password</button>
</form>
</div>
{% endblock %}
